<input ng-change='tagsInputChange($event)' ng-model='formData.input' placeholder='Enter tags' type='text'>
<div class='associates'>
<div class='associate' ng-click='removeActiveTag(tag)' ng-repeat='tag in activeTags'>
<div class='circle'></div>
<div class='title'>{{tag.content.title}}</div>
</div>
</div>
<div class='results' ng-if='formData.showAutocomplete'>
<div class='result' ng-click='selectedTag(tag)' ng-repeat='tag in results'>
<div class='circle'></div>
<div class='title'>{{tag.content.title}}</div>
</div>
</div>
